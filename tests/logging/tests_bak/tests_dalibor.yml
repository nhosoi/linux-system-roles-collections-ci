- name: Ensure that the role runs with default parameters
  hosts: all
  become: true

  tasks:
    - name: server tcp
      include_role:
        name: fedora.linux_system_roles.logging
      vars:
        logging_pki_files:
          - ca_cert_src: ./ca.pem
            cert_src: ./server-cert.pem
            private_key_src: ./server-key.pem
        logging_inputs:
          - name: remote_input
            type: remote
            tcp_ports:
              - 6514
            tls: true
            permitted_clients:
              - '*.example.com'
        logging_outputs:
          - name: files_output
            type: files
        logging_flows:
          - name: flows
            inputs: [remote_input]
            outputs: [files_output]
