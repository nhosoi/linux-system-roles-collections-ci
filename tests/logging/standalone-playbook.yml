---
- name: Deploying files input and configured files output
  hosts: all
  roles:
    - fedora.linux_system_roles.logging
  vars:
    logging_inputs:
      - name: system_input
        type: basics
      - name: files_input
        type: files
        input_log_path: /var/log/containerA/*.log
    logging_outputs:
      - name: files_output
        type: files
    logging_flows:
      - name: flow
        inputs: [files_input, system_input]
        outputs: [files_output]
